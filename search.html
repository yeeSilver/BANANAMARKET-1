<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>search page</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="icon" href="img/favi.ico">
    <!-- <link rel="stylesheet" href="css/components/navbar.css" /> -->
    <link rel="stylesheet" href="css/search.css" />
  </head>
  <body>
    <header class="search-page-header">
      <h1 class="hide">검색 페이지</h1>
      <nav class="search-box">
        <div class="link-back">
          <a href="feed.html"
            ><img src="img/2/icon-arrow-left.png" alt=""
          /></a>
        </div>

        <form class= "user_search_form" action="" name="user-search" method="post">
          <label for="user-search-input">
            <input
              class="user-search-input"
              type="search"
              name="user-search"
              placeholder="계정 검색"
              id="user-search-input"
            />
          </label>
        </form>
      </nav>
    </header>
    <main>
      <section class="search-result-sec">
        <ul class="search-result-list"></ul>
      </section>
    </main>
    <!-- 하단 nav bar -->
    <footer>
      <nav class="footer-nav">
        <ul>
          <a href="feed.html">
            <li class="home">
              <img
                class="img-home"
                src="img/2/footer-icon/home_y.svg"
                alt="home-icon"
              />
              <span>홈</span>
            </li>
          </a>
          <a href="chatting.html">
            <li class="chat">
              <img
                src="img/2/footer-icon/icon-message-circle.svg"
                alt="chat-icon"
              />
              <span>채팅</span>
            </li>
          </a>
          <a href="user_post.html">
            <li class="plus">
              <img src="img/2/footer-icon/icon-edit.svg" alt="write-icon" />
              <span>게시물작성</span>
            </li>
          </a>
          <a href="userpage.html">
            <li class="home">
              <img src="img/2/footer-icon/icon-user.svg" alt="icon-user" />
              <span>프로필</span>
            </li>
          </a>
        </ul>
      </nav>
    </footer>
    <script src="js/search.js"></script>
  </body>
</html>
