<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>바나나마켓 피드</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="icon" href="img/favi.ico">
  <link rel="stylesheet" href="css/feed.css">
  <link rel="stylesheet" href="css/hyunsu.css">
</head>

<body>
  <header class="search-header">
    <h1>
      <a href="#">바나나마켓 피드</a>
    </h1>
    <button class="search-btn first"><img src="img/2/icon-search24px.png" alt=""></button>

    <div class="box-search hide">
      <nav>
        <form action="">
          <input class="input-user-search" type="search" name="user-search" placeholder="계정 검색">
        </form>
      </nav>
    </div>
  </header>
  <main class="feed-main">
    <section class="feed-container">
      <header class="search-header">
        <h1>
          <a href="#"></a>바나나마켓 피드
        </h1>
        <button class="search-btn second"><img src="img/2/icon-search24px.png" alt=""></button>
      </header>
      <section class="home-initial-sec">
        <div>
          <img src="img/2/바나나logo-grey.png" alt="">
          <p>유저를 검색해 팔로우 해보세요!</p>
          <button class="search-btn third">검색하기</button>
        </div>
      </section>
      </div>
    </section>
    <section class="home-feed-container">
    </section>
  </main>

  <!-- 하단 nav bar -->
  <footer>
    <nav class="footer-nav">
      <ul>
        <a href="feed.html">
          <li class="home">
            <img class="img-home" src="img/2/footer-icon/home_y.svg" alt="home-icon">
            <span>홈</span>
          </li>
        </a>
        <a href="chatting.html">
          <li class="chat">
            <img class="img-chat" src="img/2/footer-icon/icon-message-circle.svg" alt="chat-icon">
            <span>채팅</span>
          </li>
        </a>
        <a href="user_post.html">
          <li class="plus">
            <img class="img-plus" src="img/2/footer-icon/icon-edit.svg" alt="write-icon">
            <span>게시물작성</span>
          </li>
        </a>
        <a href="userpage.html">
          <li class="home">
            <img class="img-profile" src="img/2/footer-icon/icon-user.svg" alt="icon-user">
            <span>프로필</span>
          </li>
        </a>
      </ul>
    </nav>
  </footer>
  <script src="js/feed.js"></script>

</html>
