<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/hyunsu.css">

    <title>login_email</title>
</head>

<body>
    <section class="banana-container">
        <form class="cont-banana">
            <h1 class="tit-txt">로그인</h1>
            <div class="inp email">
                <label for="login-id">이메일</label>
                <input type="email" placeholder="" id="login-id">
            </div>
            <div class="inp pw">
                <label for="login-pw">비밀번호</label>
                <input type="password" placeholder="" id="login-pw">
            </div>
            <p class="error-msg"></p>
            <button class="btn login-button" type="button">로그인</button>
            <div><a href="#" class="join-email">이메일로 회원가입하기</a></div>
        </form>
        
    </section>
    <script src="./js/login_email.js"></script>
</body>
</html>
